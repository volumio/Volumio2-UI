language: node_js

node_js:
- '10.22.1'

branches:
  only:
  - master

install:
  - npm install -g bower
  - npm install -g gulp
  - npm install -g karma
  - npm install phantomjs
  - npm install
  - bower install

script: bash ./travis-script.sh

deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
  message: "Deployed from Travis CI"

env:
  global:
    - GH_REF: github.com/volumio/Volumio2-UI.git
    - secure: 
