<div class="wizard-panel col-sm-12 col-sm-offset-5">
  <div class="row">
    <h2 ng-if="wizard.wizardDetails.done.congratulations" class="congratulations-message">
      {{wizard.wizardDetails.done.congratulations}}
    </h2>
    <h4 ng-if="wizard.wizardDetails.done.title">
      {{wizard.wizardDetails.done.title}}
    </h4>
    <p ng-if="wizard.wizardDetails.done.message" class="done-message">
      {{wizard.wizardDetails.done.message}}
    </p>
  </div>

  <div ng-if="wizard.wizardDetails.done.donation" class="row">
    <button
        class="btn btn-default"
        type="button"
        ng-repeat="amount in wizard.wizardDetails.done.donationAmount.amounts track by amount"
        ng-click="wizard.setDonationAmount(amount)"
        ng-class="{selected: wizard.wizardData.donationAmount === amount}">
      {{amount}}
    </button>
    <input
        id="custom-amount"
        type="text"
        class="form-control"
        placeholder="{{wizard.wizardDetails.done.donationAmount.customAmount}}"
        ng-model="wizard.wizardDetails.done.donationAmount.selectedCustomAmount"
        ng-change="wizard.setDonationAmount(wizard.wizardDetails.done.donationAmount.selectedCustomAmount)">
    <form id="donate-button" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank" >
        <input type="hidden" name="cmd" value="_donations">
        <input type="hidden" name="business" value="info@volumio.org">
        <input type="hidden" name="lc" value="EU">
        <input type="hidden" name="amount" ng-value="wizard.wizardData.donationAmount">
        <input type="hidden" name="no_note" value="0">
        <input type="hidden" name="cn" value="Add special instructions to the seller:">
        <input type="hidden" name="no_shipping" value="2">
        <input type="hidden" name="currency_code" value="EUR">
        <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHosted">
        <br/>
        <button class="btn btn-info donate-button fa fa-paypal" type="submit" translate="WIZARD.DONATE">
          <span class="fa fa-paypal" translate="WIZARD.DONATE"></span>
        </button>
    </form>
    <br>
</div>

</div>
