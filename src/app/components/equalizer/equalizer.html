<div class="equalizer" ng-class="equalizer.config.orientation" ng-repeat="bar in equalizer.config.bars track by $index">
 <label class="equalizer-label">{{::bar.ticksLabels[0]}}</label>
  <slider
      id="{{::equalizer.id + '-' + $index}}"
      orientation="{{::equalizer.config.orientation}}"
      ng-model="bar.value"
      min="::bar.min"
      step="::bar.step"
      max="::bar.max"
      range="::bar.range"
      ticks="::bar.ticks"
      reversed="{{equalizer.config.orientation === 'vertical'}}"
      slider-tooltip="{{bar.tooltip}}">
  </slider>
</div>
