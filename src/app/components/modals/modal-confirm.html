<div class="modal-header">
  <h3 class="modal-title"><i class="fa fa-info-circle"></i> {{modal.dataObj.title}}</h3>
</div>
<div class="modal-body">
  {{modal.dataObj.message}}
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="modal.no()">
    {{'COMMON.NO' | translate}}
  </button>
  <button class="btn btn-info" ng-click="modal.yes()">
    {{'COMMON.YES' | translate}}
  </button>
</div>
