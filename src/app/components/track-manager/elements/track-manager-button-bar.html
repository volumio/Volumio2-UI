<button
    ng-class="{'active': trackManager.playerService.favourite.favourite}"
    ng-click="trackManager.toggleFavouriteTrack()"
    ng-mouseover="trackManager.hoverHeart = true"
    ng-mouseleave="trackManager.hoverHeart = false"
    class="btn btn-link"
    title="Add to favourites">
  <i ng-hide="trackManager.playerService.favourite.favourite || trackManager.hoverHeart" class="fa fa-heart-o"></i>
  <i ng-show="trackManager.playerService.favourite.favourite || trackManager.hoverHeart" class="fa fa-heart"></i>
</button>
<button
    ng-class="{'active': trackManager.playerService.state.random}"
    ng-click="trackManager.playerService.shuffle()"
    class="btn btn-link"
    title="Random">
  <i class="fa fa-random"></i>
</button>
<button
    ng-class="{'active': trackManager.playerService.state.repeat}"
    ng-click="trackManager.playerService.repeatAlbum()"
    class="btn btn-link"
    title="Repeat">
  <i class="fa fa-repeat"></i>
</button>
<button
    ng-click="trackManager.addToPlaylist()"
    class="btn btn-link"
    title="Add to playlist">
  <i class="fa fa-plus"></i>
</button>
