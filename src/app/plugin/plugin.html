<div class="row">
  <div id="pluginWrapper">
    <div class="box">
      <div class="boxHeader">
        <div class="title">
          <h2>{{plugin.pluginObj.page.label}}</h2>
        </div>
      </div>

      <h4 class="pluginDescription" ng-if="plugin.pluginObj.page.description">
        {{plugin.pluginObj.page.description}}
      </h4>

      <div
          class="panel panel-default"
          ng-repeat="section in plugin.pluginObj.sections track by $index">

        <div ng-if="section.coreSection"
            ng-include="'app/plugin/core-plugin/' + section.coreSection + '-plugin.html'">
        </div>

        <div ng-if="!section.coreSection" class="panel-heading">
          <h3 class="panel-title"><i class="fa {{section.icon}}"></i> {{section.label}}</h3>
        </div>

        <div ng-if="!section.coreSection" class="panel-body">
          <h4 class="sectionDescription" ng-if="section.description">
            {{section.description}}
          </h4>

          <div ng-if="section.content">
            <form class="form-horizontal">
              <div
                  ng-repeat="item in section.content"
                  plugin-visible="item.visibleIf"
                  section="section"
                  class="form-group">

                <label for="{{item.id}}" class="control-label">{{item.label}}</label>

                <div ng-switch="item.element" class="control-item">
                  <div class="">
                    <input ng-switch-when="input"
                        id="{{item.id}}"
                        type="{{item.type}}"
                        plugin-attributes="item.attributes"
                        ng-model="item.value"
                        class="form-control">

                    <input ng-switch-when="switch"
                        id="{{item.id}}"
                        bs-switch
                        ng-model="item.value"
                        type="checkbox"
                        switch-size="medium"
                        switch-animate="false"
                        switch-on-text="On"
                        switch-off-text="Off"
                        ng-true-value="true"
                        ng-false-value="false">

                    <div ng-switch-when="select">
                      <ui-select
                          id="{{item.id}}"
                          ng-model="item.value"
                          search-enabled="false"
                          append-to-body="true"
                          theme="bootstrap">
                        <ui-select-match
                            class="ui-select-match"
                            placeholder="Enter an address...">
                          {{$select.selected.label}}
                        </ui-select-match>
                        <ui-select-choices
                            class="ui-select-choices"
                            repeat="option in item.options track by $index">
                          <div ng-bind-html="option.label"></div>
                        </ui-select-choices>
                      </ui-select>
                    </div>

                    <button ng-switch-when="button"
                        id="{{item.id}}"
                        type="button"
                        class="btn btn-info"
                        name="{{item.id}}"
                        plugin-attributes="item.attributes"
                        ng-click="plugin.saveButton(item)">
                      {{item.label}}
                    </button>

                    <div ng-switch-default>
                      Woops I can't display this item!
                    </div>
                  </div>
                </div>

                <div ng-if="item.doc" class="control-doc"> 
                  <a href="#" uib-popover="{{item.doc}}" popover-title="{{item.label}}" popover-is-open="popoverIsOpen" ng-click="popoverIsOpen = !popoverIsOpen">
                    <i class="fa fa-info-circle"></i> 
                  </a> 
                </div>
                
                <div ng-if="item.description" class="control-description">
                  {{item.description}}
                </div>
              </div>

              <div ng-if="section.saveButton" class="form-group">
                <div class="control-buttons">
                  <button
                      type="button"
                      class="btn btn-info"
                      ng-click="plugin.saveSection(section)">
                    {{section.saveButton.label}}
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
