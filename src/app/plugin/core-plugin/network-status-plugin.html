<div id="networkStatus" ng-controller="NetworkStatusPluginController as networkStatus"
    class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-tachometer"></i> Network status</h3>
  </div>
  <div class="panel-body">
    <h4 ng-if="::false" class="sectionDescription"></h4>
    <div class="networkStatus">
      <div class="panel panel-default col-sm-12" ng-repeat="network in ::networkStatus.networkInfos track by $index">
        <div class="panel-heading">
          <h3 class="panel-title">{{::network.type}}</h3>
        </div>
        <div class="panel-body">
          <ul>
            <li ng-if="::network.ssid"><span>SSID:</span> {{::network.ssid}}</li>
            <li ng-if="::network.signal"><span>Signal:</span>
              <i class="fa fa-wifi"></i>
              <span ng-if="::network.signal === 1 || network.signal === 2"> Low</span>
              <span ng-if="::network.signal === 3 || network.signal === 4"> Good</span>
              <span ng-if="::network.signal === 5"> Excellent</span>
            </li>
            <li><span>IP Address:</span> {{::network.ip}}</li>
            <li ng-if="::network.speed"><span> Speed:</span>  {{::network.speed}}</li>
            <li><span>Online:</span>
              <i class="fa fa-check true" ng-if="network.online"></i>
              <i class="fa fa-remove false" ng-if="!network.online"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
