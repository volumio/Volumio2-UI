<div ng-controller="NetworkDrivesPluginController as networkDrives">
  <div id="networkDrives"
      class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-hdd-o"></i> Network Drives</h3>
    </div>
    <div class="panel-body">
      <h4 ng-if="false" class="sectionDescription"></h4>
      <button ng-click="networkDrives.addDrive()"
          id="addNewDrive"
          type="button"
          class="btn btn-info">
        <i class="fa fa-plus"></i> Add new drive
      </button>
      <div class="clearfix"></div>
      <br>

      <ng-include src="'app/plugin/core-plugin/elements/add-edit-drive.html'"
          ng-if="networkDrives.inAddDrive">
      </ng-include>

      <table class="table" ng-if="networkDrives.infoShare">
        <tr>
          <th>Name</th>
          <th>Path</th>
          <th>Mounted</th>
          <th>Size</th>
          <th></th>
        </tr>
        <tr ng-repeat-start="drive in networkDrives.infoShare track by drive.id">
          <td>
            {{drive.name}}
          </td>
          <td>
            {{drive.ip}}:{{drive.path}}
          </td>
          <td>
            {{drive.mounted}}
          </td>
          <td>
            {{drive.size}}
          </td>
          <td class="commandCol">
            <button ng-click="networkDrives.deleteDrive(drive)"
                type="button"
                class="btn btn-danger">
              <i class="fa fa-trash-o"></i>
            </button>
            <button ng-click="networkDrives.editDrive(drive, $index)"
                type="button"
                class="btn btn-info">
              <i class="fa fa-pencil"></i>
            </button>
          </td>
        </tr>

        <tr ng-if="networkDrives.inEditDrive === $index" ng-repeat-end="">
          <td colspan="5">
            <div class="row">
              <div class="col-xs-24">
                <ng-include src="'app/plugin/core-plugin/elements/add-edit-drive.html'">
                </ng-include>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
